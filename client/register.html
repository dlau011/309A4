<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--Logo icon for tab-->
    <link rel="icon" href="favicon.ico">

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <!--May need to change link again-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="register.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="row">
          <img src="img/logo.png" id="login-logo">
      </div>
    </div>

    <div class="container">
      <div id="header" class="row">
        <h3>Register</h3>
      </div>
    </div> <!-- /container -->

    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form class="form" method="post" id="login_form">
            <div class="form-group row">
              <label for="username" class="col-sm-4 form-control-label">Username</label>
              <div class="col-sm-8">
                <input class="form-control" id="username" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-4 form-control-label">Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="password_check" class="col-sm-4 form-control-label">Re-enter Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password_check" value="">
              </div>
            </div>
            <p id="password_fail"></p>
            <div class="form-group row">
              <label for="fullname" class="col-sm-4 form-control-label">Name</label>
              <div class="col-sm-8">
                <input class="form-control" id="fullname" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="bio" class="col-sm-4 form-control-label">Tell us about yourself (optional):</label>
              <div class="col-sm-8">
                <textarea class="form-control" rows="8" id="bio" value=""></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="profile_image" class="col-sm-4 form-control-label">Profile Photo</label>
              <div class="col-sm-8">
                <input class="form-control" id="profile_image" placeholder="Insert link here" value="">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-offset-4 col-sm-8">
                <button id="register-button" type="button" class="btn btn-primary" onclick="register()">Register</button>
                <button id="back-button" type="button" class="btn btn-primary" onclick="location.href='login.html';">Back to Login</button>
              </div>
            </div>
            <p id="register_fail"></p>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Jquery -->
    <script src="js/jquery-1.12.1.min.js"></script>
    <!-- Script to sort by most popular -->
    <script src="js/most-popular-sort.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="jquery.js"></script>
  </body>
</html>
