    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form class="form" method="post" id="login_form">
            <div class="form-group row">
              <label for="username" class="col-sm-4 form-control-label">Username</label>
              <div class="col-sm-8">
                <input class="form-control" id="username" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-4 form-control-label">Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="password_check" class="col-sm-4 form-control-label">Re-enter Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password_check" value="">
              </div>
            </div>
            <p id="password_fail"></p>
            <div class="form-group row">
              <label for="fullname" class="col-sm-4 form-control-label">Name</label>
              <div class="col-sm-8">
                <input class="form-control" id="fullname" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="bio" class="col-sm-4 form-control-label">Tell us about yourself (optional):</label>
              <div class="col-sm-8">
                <textarea class="form-control" rows="8" id="bio" value=""></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="profile_image" class="col-sm-4 form-control-label">Profile Photo</label>
              <div class="col-sm-8">
                <input class="form-control" id="profile_image" placeholder="Insert link here" value="">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-offset-4 col-sm-8">
                <button id="register-button" type="button" class="btn btn-primary" onclick="register()">Register</button>
                <button id="back-button" type="button" class="btn btn-primary" onclick="location.href='login.html';">Back to Login</button>
              </div>
            </div>
            <p id="register_fail"></p>
          </form>
        </div>
