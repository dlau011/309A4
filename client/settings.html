    <div class="container">
      <div id="header" class="row">
        <h3>Settings</h3>
      </div>
    </div> <!-- /container -->

    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form class="form" method="post" id="settings_form">
            <div class="form-group row">
              <h4>Change Password</h4>
              <label for="settings-old-pw" class="col-sm-4 form-control-label">Old Password</label>
              <div class="col-sm-8">
                <input type= "password" class="form-control" id="settings-old-pw" value="">
                <p id="old_match"></p>
              </div>
            </div>
            <div class="form-group row">
              <label for="settings-new-pw" class="col-sm-4 form-control-label">New Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="settings-new-pw" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="settings-pw-check" class="col-sm-4 form-control-label">Re-enter New Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="settings-pw-check" value="">
                <p id="password_match"></p>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-offset-4 col-sm-8">
                <button id="changepw-button" type="button" class="btn btn-primary" onclick="change_password()">Change Password</button>
                <p id="password_status"></p>
              </div>
            </div>
            <div class="form-group row">
              <h4>Change Profile Picture</h4>
              <label for="settings-picture" class="col-sm-4 form-control-label">New Profile Picture</label>
              <div class="col-sm-8">
                <input class="form-control" id="settings-picture" value="" placeholder="Insert link here">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-offset-4 col-sm-8">
                <button id="changepic-button" type="button" class="btn btn-primary" onclick="change_profile_image()">Change Picture</button>
                <p id="changepic_status"></p>
              </div>
            </div>
            <div class="form-group row">
              <h4>Change Bio</h4>
              <label for="settings-bio" class="col-sm-4 form-control-label">New Bio</label>
              <div class="col-sm-8">
                <textarea class="form-control" rows="8" id="settings-bio" value=""></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-offset-4 col-sm-8">
                <button id="changebio-button" type="button" class="btn btn-primary" onclick="change_bio()">Change Bio</button>
                <p id="changebio_status"></p>
              </div>
            </div>
            <div class="form-group row">
              <h4>Delete Recipe List</h4>
              <div class="col-sm-8" id="delete_div"></div>
            </div>
            <div class="form-group row">
              <div class="col-sm-offset-4 col-sm-8">
              <p id="deletelist_status"></p>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
