    <div class="container">
      <div id="header" class="row">
        <h3>Create Your Recipe</h3>
      </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form class="form" method="post" id="recipe_form">
            <div class="form-group row">
              <label for="recipe_name" class="col-sm-4 form-control-label">Recipe Name</label>
              <div class="col-sm-8">
                <input class="form-control" id="recipe_name" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="prep_time" class="col-sm-4 form-control-label">Preparation Time</label>
              <div class="col-sm-8">
                <input class="form-control" id="prep_time" placeholder="__ hours __ minutes" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="serving_size" class="col-sm-4 form-control-label">Serving Size</label>
              <div class="col-sm-8">
                <input class="form-control" id="serving_size" placeholder="__ people" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="ingredients" class="col-sm-4 form-control-label">Ingredients</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="ingredients" value="" placeholder="Comma separated values (e.g. eggs, cheese, mushrooms)"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-4 form-control-label">Directions</label>
              <div class="col-sm-8">
                <textarea class="form-control" rows="8" id="description" value="" placeholder="HTML formattable text"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="tags" class="col-sm-4 form-control-label">Tags</label>
              <div class="col-sm-8">
                <input class="form-control" id="tags" placeholder="Relevant tags include cuisine, ingredients, recipe name, etc." value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="image" class="col-sm-4 form-control-label">Header Image (link)</label>
              <div class="col-sm-8">
                <input class="form-control" id="image" placeholder="Showcase your finished dish!" value="">
              </div>
            </div>
            <div class="form-group row">
                <button id="post-button" type="button" class="btn btn-primary" onclick="create_recipe()">Post</button>
            </div>
            <p id="post_fail"></p>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
